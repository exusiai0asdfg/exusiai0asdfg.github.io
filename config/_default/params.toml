# config/_default/params.toml

colorScheme = "blowfish"

# 1. 这里设置全局默认背景 (兜底用)
# 请确保 hero.png 在 assets 文件夹里，且名字全是小写
defaultBackgroundImage = "hero.png"

[homepage]
  layout = "background"
  # 2. 首页背景
  image = "hero.png" 
  showRecent = true
  showRecentItems = 5
  showMore = true
  cardView = true

[article]
  showHero = true
  # 3. 文章页背景模式
  heroStyle = "background" 
  showBreadcrumbs = true
  showTaxonomies = false

[list]
  showHero = true
  heroStyle = "background"
  showSummary = true
  cardView = true
  
[footer]
  showCopyright = true