# config/_default/params.toml

colorScheme = "blowfish"

# 1. 全局兜底：只要其他地方没设置，就用这张图
# (注意：对应 assets 里的 wallpaper.png)
defaultBackgroundImage = "wallpaper.png"

[homepage]
  layout = "background"
  # 2. 首页背景：明确指定
  image = "wallpaper.png" 
  showRecent = true
  showRecentItems = 5
  showMore = true
  cardView = true

[article]
  showHero = true
  heroStyle = "background"
  # 3. 文章页背景：显式指定（防止它找不到）
  background = "wallpaper.png" 
  showBreadcrumbs = true
  showTaxonomies = false

[list]
  showHero = true
  heroStyle = "background"
  # 4. 列表页背景
  background = "wallpaper.png"
  showSummary = true
  cardView = true
  
[footer]
  showCopyright = true