{{ if not .IsHome }} <script>
  document.addEventListener("DOMContentLoaded", function() {
    // 1. 这里定义你的背景库文件名
    const images = [
      "bg1.png", 
      "bg2.png", 
      "bg3.jpg", 
      "bg4.jpeg", 
      "bg5.jpg",
      "bg6.jpg",
      "bg7.jpg"
    ];

    // 2. 随机抽取一张
    const randomImage = images[Math.floor(Math.random() * images.length)];

    // 3. 只有当文章自己没有设置背景图时，才应用随机背景
    // Blowfish 的背景图通常会设置在 id="background-image" 或者 body 上
    // 下面这段代码会尝试覆盖背景
    const bgElement = document.getElementById('background-image');
    if (bgElement) {
       // 注意：这里假设你的图片都在 assets 文件夹，Hugo 生成后路径通常是根目录
       // 如果显示不出来，可能需要调整路径为 /bg1.jpg
       bgElement.style.backgroundImage = `url('/${randomImage}')`;
    }
  });
</script>
{{ end }}
