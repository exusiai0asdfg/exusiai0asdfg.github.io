{{ if not .IsHome }}
<script>
  console.log("正在加载随机背景脚本..."); // 加这句，确保能在控制台看到它
  document.addEventListener("DOMContentLoaded", function() {
    const images = [
      "bg1.png", "bg2.png", "bg3.jpg", "bg4.jpeg",
      "bg5.jpg", "bg6.jpg", "bg7.jpg"
    ];
    const randomImage = images[Math.floor(Math.random() * images.length)];
    const bgElement = document.getElementById('background-image');

    if (bgElement) {
      console.log("找到背景容器，准备切换为:", randomImage);
      bgElement.style.backgroundImage = `url('/${randomImage}')`;
    } else {
      console.error("未找到背景容器！");
    }
  });
</script>
{{ end }}
